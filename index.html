<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Detection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Heart Disease Detection Form</h2>

    <div class="card mt-4">
      <div class="card-header bg-danger text-white">
        Input Your Details
      </div>
      <div class="card-body">
        <form id="heart-form">
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
          </div>

          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="blood-pressure">Blood Pressure (mmHg):</label>
            <input type="number" class="form-control" id="blood-pressure" placeholder="Enter Blood Pressure" required>
          </div>

          <div class="form-group">
            <label for="cholesterol">Cholesterol (mg/dL):</label>
            <input type="number" class="form-control" id="cholesterol" placeholder="Enter Cholesterol Level" required>
          </div>

          <div class="form-group">
            <label for="heart-rate">Heart Rate (bpm):</label>
            <input type="number" class="form-control" id="heart-rate" placeholder="Enter Heart Rate" required>
          </div>

          <div class="form-group">
            <label for="blood-sugar">Fasting Blood Sugar (mg/dL):</label>
            <input type="number" class="form-control" id="blood-sugar" placeholder="Enter Blood Sugar Level" required>
          </div>

          <button type="submit" class="btn btn-danger btn-block">Check for Heart Disease</button>
        </form>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header bg-success text-white">
        Detection Result
      </div>
      <div class="card-body">
        <h5 id="result-message" class="text-center">Enter your data to get the result</h5>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
